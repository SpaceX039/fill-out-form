<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('spacex-background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .continue-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        .continue-button:hover {
            background-color: #155bb5;
        }
    </style>
</head>
<body>
    <h1>Welcome to SpaceX</h1>
    <a href="form_page.html" class="continue-button">Continue</a>
</body>
</html>
